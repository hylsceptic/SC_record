<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
      <ul id="Manu">
        <a href="index.html" class="Item">主页</a>
        <a href="account.html" class="Item">用户信息</a>
        <a href="data.html" class="Item">存储数据</a>
      </ul>
      <div class="body-main">
        <h2>Write data:</h2>
        <p>写入数据，请提供用户名，密码，数据名以及数据内容。</p>
        User name: <input id="username2" type="text" name="UserName" value="" placeholder="Enter user name">
        Password:  <input id="password2" type="password" name="Password" value="" placeholder="Enter password">
        Data name: <input id="name2" type="text" name="Password" value="" placeholder="Enter data name"><br/>
        Data: <br>
        <textarea id="data" rows="6" cols="40"></textarea><br/>
        <p id="writeresult" class="prompt"></p>
        <button id="write">Write</button><br>

        <h2>Read data:</h2>
        <p>请提供用户名以及数据名查询所记入数据。</p>
        User name: <input id="username3" type="text" name="UserName" value="" placeholder="Enter user name">
        Data name: <input id="name3" type="text" name="Password" value="" placeholder="Enter password"><br/>
        <div id="resultdata"></div>
        <p id="readresult" class="prompt"></p>
        <button id="read">Read</button><br><br>
        <h3>注意：</h3>
        <p>目前该项目处于测试阶段，合约部署在Ropsten testnet上，请先安装metamask,并切换到Ropsten testnet。</p>
      </div>
    </body>

  </html>
