<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
      <ul id="Manu">
      </ul>
      <div class="body-main">
        <h2>Write data:</h2>
        <p>写入数据，请提供用户名，密码，数据名以及数据内容。</p>
        <span class="userName">
          User name: <input class="user" id="username2" type="text" name="UserName" value="" placeholder="Enter user name">
        </span>
        <span class="password">
          Password:  <input class="passwdVal" id="password2" type="password" name="Password" value="" placeholder="Enter password">
        </span>
        Data name: <input id="name2" type="text" name="Password" value="" placeholder="Enter data name"><br/>
        Data: <br>
        <textarea id="data" rows="6" cols="40"></textarea><br/>
        <p id="writeresult" class="prompt"></p>
        <button id="write">Write</button><br>

        <h2>Confirm data:</h2>
        <p>请提供您的用户名与密码，以及您想要确认的用户及数据。</p>
        <span class="userName">
          Your name: <input class="user" id="comfirmer" type="text" name="UserName" value="" placeholder="Enter user name">
        </span>
        <span class="password">
          Your password: <input class="passwdVal" id="comfirmer-passwd" type="password" name="Password" value="" placeholder="Enter password">
        </span>
        User name: <input id="drafter" type="text" name="UserName" value="" placeholder="Enter user name">
        Data name: <input id="comfirm-dataName" type="text" name="Password" value="" placeholder="Enter data name"><br/>
        <p id="comfirmresult" class="prompt"></p>
        <button id="comfirm">Comfirm</button><br>

        <h2>Witness data:</h2>
        <p>请提供您的用户名与密码，以及您想要确认的用户及数据及确认人。</p>
        <span class="userName">
          Your name: <input class="user" id="eyewitness" type="text" name="UserName" value="" placeholder="Enter user name">
        </span>
        <span class="password">
          Your password: <input class="passwdVal" id="eyewitness-passwd" type="password" name="Password" value="" placeholder="Enter password">
        </span>
        User name: <input id="drafterofwitness" type="text" name="UserName" value="" placeholder="Enter user name">
        Data name: <input id="eyewitness-dataName" type="text" name="Password" value="" placeholder="Enter  data name">
        Confirmer: <input id="confirmerofwitness" type="text" name="Password" value="" placeholder="Enter confirmer"><br/>
        <p id="witnessresult" class="prompt"></p>
        <button id="witness">Comfirm</button><br><br>
        <input type="checkbox" id="server" value="">服务器<br>
      </div>
    </body>
