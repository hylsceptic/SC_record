<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
      <ul id="Manu">
      </ul>
      <div class="body-main">
        <div id="ipfsprompt"><p></p></div>
        <h2>上传图片：</h2>
            <div>
                <label for="avatar">Picture:  </label>
                <input type="file"
                       id="loadfig" accept="image/png, image/jpeg" />
            </div>
        <br>
        <img id="image" src="" style="display: none;" height="240">
        <div class="figresult"></div>
        <h3>写入图片</h3>
        User name: <input id="username1" type="text" placeholder="Enter user name">
        <span class="password">          
          Password:  <input class="passwdVal" id="password1" type="password" placeholder="Enter password">
        </span>
        Data name: <input id="name1" type="text" placeholder="Enter data name"><br/>
        <div id="writeresult1">
          
        </div>
        <button id="write1">Write</button><br>


        <h2>上传文件：</h2>
            <div>
                <label for="avatar">File: </label>
                <input type="file" id="loadfile"/>
            </div>
            <p id="uploadState"></p>
        <br/>
        <h3>写入文件</h3>
        User name: <input id="username2" type="text" placeholder="Enter user name">
        <span class="password">
          Password:  <input class="passwdVal" id="password2" type="password" placeholder="Enter password">
        </span>
        Data name: <input id="name2" type="text" placeholder="Enter data name"><br/>
        <button id="write2">Write</button><br>
        <div id="writeresult2"></div><br><br>
        <input type="checkbox" id="server1" value="">服务器(ipfs)<br>
        <input type="checkbox" id="server2" value="">服务器(上链)<br>
      </div>
    </body>
